name: Runtimes Install
run-name: Runtimes Install ðŸ“¦
on: [push]
jobs:
  Install-Go:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.21.3
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'
      - run: go version
  Install-NodeJS:
    runs-on: ubuntu-latest
    steps:
      - name: Setup NodeJS 21.1.0
        uses: actions/setup-node@v3
        with:
          node-version: '21.1.0'
      - run: node --version
